<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="/project/static/style.css">
    <script src="/project/static/script.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form id="registerForm" method="POST" action="/project/templates/register.html">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>

            <label for="confirm_password">Şifre Tekrarı:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi tekrar girin" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <a href="/project/templates/login.html" class="link">Zaten bir hesabınız var mı? Giriş Yap</a>
    </div>
    <script src="static/script.js"></script>
    <form id="loginForm" method="POST" action="/login">
        <!-- Giriş formu alanları -->
    </form>
    
    <form id="registerForm" method="POST" action="/register">
        <!-- Kayıt formu alanları -->
        <input type="password" id="password" name="password">
        <input type="password" id="confirm_password" name="confirm_password">
    </form>
    
</body>
</html>
