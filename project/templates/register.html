<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="register-container">
        <h2>Kayıt Ol</h2>
        <form method="POST">
            <label for="fullname">Ad Soyad:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı girin" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı seçin" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi oluşturun" required>

            <label for="confirm_password">Şifre Tekrar:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi tekrar girin" required>

            <button type="submit">Kayıt Ol</button>
        </form>
        <a href="/login" class="link">Zaten bir hesabınız var mı? Giriş Yap</a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
