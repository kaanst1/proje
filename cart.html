<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Alışveriş Sepeti</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; 
            color: #e0e0e0; 
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #00ff99; 
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 255, 153, 0.5);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
            background-color: #111; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        ul li {
            background: #222; 
            border: 1px solid #444; 
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e0e0e0;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #00ff99; 
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin: 10px;
        }

        button {
            background-color: #00ff99; 
            color: #000; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00cc7a; 
            transform: scale(1.1);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00ff99; 
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #00cc7a; 
            text-decoration: underline;
        }

        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

            a {
                font-size: 0.9rem;
            }

            ul li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <h1>Alışveriş Sepeti</h1>
    <ul>
        {% for item in cart %}
        <li>{{ item.name }} - {{ item.price }} TL</li>
        {% endfor %}
    </ul>
    <p>Toplam: {{ cart_total }} TL</p>
    <form action="/clear_cart" method="post">
        <button type="submit">Sepeti Temizle</button>
    </form>
    <form action="/checkout" method="post">
        <button type="submit">Satın Al</button>
    </form>
    <a href="/categories">Ürünlere Dön</a>
</body>
</html>
