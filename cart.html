<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Alışveriş Sepeti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        ul li {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
        form {
            text-align: center;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Alışveriş Sepeti</h1>
    <ul>
        {% for item in cart %}
        <li>{{ item.name }} - {{ item.price }} TL</li>
        {% endfor %}
    </ul>
    <p>Toplam: {{ cart_total }} TL</p>
    <form action="/clear_cart" method="post">
        <button type="submit">Sepeti Temizle</button>
    </form>
    <form action="/checkout" method="post">
        <button type="submit">Satın Al</button>
    </form>
    <a href="/categories">Ürünlere Dön</a>
</body>
</html>
