<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Alışveriş Sepeti</title>
    <base href="/static/" />
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Alışveriş Sepeti</h1>
    <ul>
        {% for item in cart %}
        <li>{{ item.name }} - {{ item.price }} TL</li>
        {% endfor %}
    </ul>
    <form action="/clear_cart" method="post">
        <button type="submit">Sepeti Temizle</button>
    </form>
    <a href="/index">Ürünlere Dön</a>
</body>
</html>
